<div class="col-xs-6 col-md-4" ng-controller="richiedi">
    <div class="project">
        <h4>RICHIEDI DENARO</h4>
        <form class="form"  ng-submit="requestMoney()">
            <div>
                <span>Username destinatario*: </span>
                <div mass-autocomplete>
                <input type="text" class="form-control" ng-model="dirty.value" mass-autocomplete-item="autocomplete_options" required>
                <input type="hidden" ng-model="selected_user._id" required>
                </div>
            </div>
            <p>
                <span>Importo*: </span>
                <input type="number" class="form-control" ng-model="money" min="1.00" max="10000.00" step="0.01" required>
            </p>
            <p>Richiedi a <u>{{selected_user.username}}</u> una somma di â‚¬ {{money | number:2}}</p>
            <p>
                <span>Messaggio: </span>
                <textarea class="form-control" ng-model="message"></textarea>
            </p>
            <button class="btn btn-success" type="submit">Invia</button>
        </form>
        <div ng-show="newNotifError" class="alert alert-danger">{{newNotifErrorMessage}}</div>
        <div ng-show="newNotifSuccess" class="alert alert-success">Richiesta inviata con successo!</div>
    </div>
</div>
