<div class="form-div">
  <h1>Project</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="createProject()">
    <div class="form-group">
      <label>Nome*</label>
      <input type="text" class="form-control" name="name" minlength="6" maxlength="20" ng-model="projectForm.name" required>
    </div>
    <div class="form-group">
      <label>Descrizione*</label>
      <input type="textarea" class="form-control" name="description" minlength="8" maxlength="500" ng-model="projectForm.description" required>
    </div>
    <div class="form-group">
      <label>Data di fine*</label>
      <input type="date" class="form-control" name="endDate" ng-model="projectForm.endDate" required>
    </div>
    <div class="form-group">
      <label>Soldi richiesti*</label>
      <input type="number" class="form-control" name="requestedMoney" ng-model="projectForm.requestedMoney" required>
    </div>
    <div class="form-group">
      <label>Resituzione</label>
    </div>
      <div class="form-group"><label style="width: 20%;">Data</label><input type="date" class="form-control inline" name="dateRestitution" ng-model="projectForm.restitution.dateRestitution" style="width: 80%;"></div>
      <div class="form-group"><label style="width: 20%;">Interessi(in percentuale)*</label><input type="number" class="form-control inline" name="interests" ng-model="projectForm.restitution.interests" style="width: 80%;"></div>
    <div><i>* obbligatorio</i></div>
    <input
               type="file"
               ngf-select
               ng-model="projectForm.file"
               name="file"
               ngf-pattern="'image/*'"
               accept="image/*"
               ngf-max-size="20MB"
               />
            Image thumbnail: <img style="width:100px;" ngf-thumbnail="projectForm.file || '/thumb.jpg'"/>
            <!--<i ng-show="up.upload_form.file.$error.required">*required</i><br>
            <i ng-show="up.upload_form.file.$error.maxSize">File too large
            {{up.file.size / 1000000|number:1}}MB: max 20M</i>-->
            <p>{{progress}}
    <br>
    <div>
      <button type="submit" class="btn btn-success btn-lg btn-block" ng-disabled="disabled">Crea progetto</button>
    </div>
  </form>
</div>
